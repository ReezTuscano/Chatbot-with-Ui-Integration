<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/chat.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/typing.css">
    <title>Chatbox</title>
    
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="./images/image.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chatbot using javascript</h4>
                        <p class="chatbox__description--header">SIH Reez TUscano</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div>
                        <div class="messages__item messages__item--visitor">
                            How may i assist you?
                             <button id="b1"  onclick="choice_a()">Centralized Support System</button>
                                <button  id="b2"  onclick="choice_b()">PGDM </button>
                                
                                <button id="b3"  onclick="choice_c()">Parakh </button>
                                <button id="b4"  onclick="choice_d()">Intenship portal </button>
                                 
                        </div>
                        <div id = "chatbotbox" class="messages__item messages__item--operator">
                            

                            
                        </div>

                            


                        <div class="messages__item messages__item--visitor">
                            How may i assist you?
                        </div>
                        
                       
                        <div class="messages__item messages__item--typing">
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                            <span class="messages__dot"></span>
                        </div>

                    
                    </div>
                </div>
                <div class="chatbox__footer">
                    <img src="./images/icons/emojis.svg" alt="">
                    <img src="./images/icons/microphone.svg" alt="">
                    
                    <p class="chatbox__send--footer">Send</p>
                    <img src="./images/icons/attachment.svg" alt=""> 
                </div>
            </div>
            <div class="chatbox__button">
                <button>button</button>
            </div>
        </div>
    </div>
    <script src="./assets/js/Chat.js"></script>
    <script src="./app.js"></script>
    <script src="./script.js"defer></script>
</body>
</html>
